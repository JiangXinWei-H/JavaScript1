<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<script src="js/jquery-1.11.1.min.js"></script>
<title>11-2 清除空格插件</title>
<script type="text/javascript">
//清除空格插件编写
;(function($){
    $.fn.extend({
    ltrim:function(text){
       	 var text = $(this).html().replace(/^\s+/g,"")
       	 $(this).html(text)
    },
    rtrim:function(text){
        var text = $(this).html().replace(/\s+$/g,"");
        $(this).html(text)
    }
  });
})(jQuery)

$(function(){
  //清除左侧空格
  $(".clearleft").ltrim();
  //清除右侧空格
  $(".clearright").rtrim()
})
</script>
</head>
<body>
<div class="clearleft">     清除左侧空格 </div>
<div class="clearright">  清除右侧空格  </div>
</body>
</html>
