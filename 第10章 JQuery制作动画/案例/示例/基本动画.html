<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动画应用</title>
<style type="text/css">
#btn1,#btn2,#btn3{
	width:80px;
}
div{
	width:30px;
	float:left;
	font-size:18px;
	background:#CF6;
	font-weight:bold;
	margin:0px auto;
	padding:5px;
	margin-right:5px;

}
</style>
<script type="text/javascript" src="js/jquery-1.11.1.min.js">
</script>
<script type="text/javascript">
$(document).ready(function(e) {
    $("#btn1").click(function(){
		if($("#mypic").is(":hidden"))
		{
			/*除了直接使用毫秒来控制速度外，jQuery 还提供了三种预设速度参数字符串：slow、
normal 和fast，分别对应600 毫秒、400 毫秒和200 毫秒。*/
			////使用.show()和.hide()的回调函数，可以实现列队动画效果。
			$("#mypic").show("fast",function(){
				alert("动画执行完，执行此语句！");	
			});
			$("#btn1").val("hide");
		}
		else
		{
			$("#mypic").hide("fast");
			$("#btn1").val("show");
		}
	});
	//列队动画，递归自调用
	//$("#show").click(function(){
//		$("div").first().show("fast",function showNext(){
//			$(this).next().show("fast",showNext);
//		});
		
	//});
	$("#show").click(function(){
		$("div").last().hide("fast",function showNext(){
			$(this).prev("div").hide("fast",showNext);
		});
		
	});
});
</script>
</head>

<body>
<input type="button" value="hide" id="btn1"/>
<input type="button" value="fadeOut" id="btn2"/>
<input type="button" value="slideUp" id="btn3"/>
<br/>
<img src="images/t3.jpg" id="mypic"/>
<br/>
<div>你</div>
<div>好</div>
<div>吗</div>
<div>？</div>
<br/>
<br/>
<input type="button" value="队列动画" id="show"/>
</body>
</html>
